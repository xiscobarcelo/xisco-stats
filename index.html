<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Acceso - Sistema Xisco</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        .lock-screen {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .lock-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .lock-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .lock-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            margin-bottom: 40px;
        }

        .pin-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .pin-dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: transparent;
            transition: all 0.2s ease;
        }

        .pin-dot.filled {
            background: white;
            border-color: white;
            transform: scale(1.1);
        }

        .pin-dot.shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 300px;
            margin: 0 auto;
        }

        .key {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 1.8rem;
            font-weight: 500;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .key:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .key:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.4);
            transition: all 0.1s ease;
        }

        .key.delete {
            font-size: 1.5rem;
        }

        .key.empty {
            background: transparent;
            border: none;
            cursor: default;
        }

        .key.empty:hover {
            transform: none;
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            padding: 12px 20px;
            border-radius: 12px;
            margin-top: 30px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-message.show {
            opacity: 1;
        }

        .config-link {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            text-decoration: none;
            margin-top: 30px;
            display: inline-block;
            transition: color 0.2s;
        }

        .config-link:hover {
            color: white;
        }

        @media (max-width: 480px) {
            .key {
                width: 70px;
                height: 70px;
                font-size: 1.5rem;
            }
            
            .keypad {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="lock-screen">
      
        <p class="lock-subtitle">Introduce tu c√≥digo PIN</p>

        <div class="pin-display">
            <div class="pin-dot" id="dot1"></div>
            <div class="pin-dot" id="dot2"></div>
            <div class="pin-dot" id="dot3"></div>
            <div class="pin-dot" id="dot4"></div>
        </div>

        <div class="keypad">
            <div class="key" onclick="addDigit('1')">1</div>
            <div class="key" onclick="addDigit('2')">2</div>
            <div class="key" onclick="addDigit('3')">3</div>
            <div class="key" onclick="addDigit('4')">4</div>
            <div class="key" onclick="addDigit('5')">5</div>
            <div class="key" onclick="addDigit('6')">6</div>
            <div class="key" onclick="addDigit('7')">7</div>
            <div class="key" onclick="addDigit('8')">8</div>
            <div class="key" onclick="addDigit('9')">9</div>
            <div class="key empty"></div>
            <div class="key" onclick="addDigit('0')">0</div>
            <div class="key delete" onclick="deleteDigit()">‚å´</div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        
        <!-- Debug info para iPhone -->
        <div id="debugInfo" style="margin-top: 20px; padding: 12px; background: rgba(255, 255, 255, 0.1); border-radius: 8px; font-size: 0.8rem; color: rgba(255, 255, 255, 0.7); display: none;">
            <div>PIN actual: <span id="debugPin">****</span></div>
            <div>Dispositivo: <span id="debugDevice"></span></div>
        </div>

        <a href="#" class="config-link" onclick="showConfigPrompt(); return false;">‚öôÔ∏è Cambiar PIN</a>
        <a href="#" class="config-link" onclick="toggleDebug(); return false;" style="display: block; margin-top: 10px;">üîç Debug</a>
    </div>

    <script>
        const PIN_KEY = 'xisco_system_pin';
        const SESSION_KEY = 'xisco_session_active';
        let currentPin = '';
        let attempts = 0;
        const maxAttempts = 5;
        let isProcessing = false; // Evitar doble procesamiento

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar si hay sesi√≥n activa
            if (sessionStorage.getItem(SESSION_KEY)) {
                goToSystem();
                return;
            }

            // Verificar si existe un PIN guardado
            if (!localStorage.getItem(PIN_KEY)) {
                setupInitialPin();
            }

            // Soporte para teclado f√≠sico (solo desktop)
            if (!isMobileDevice()) {
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '0' && e.key <= '9') {
                        addDigit(e.key);
                    } else if (e.key === 'Backspace' || e.key === 'Delete') {
                        deleteDigit();
                    } else if (e.key === 'Enter') {
                        if (currentPin.length === 4) {
                            verifyPin();
                        }
                    }
                });
            }
        });

        function isMobileDevice() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }

        function setupInitialPin() {
            const pin = prompt('üëã Bienvenido! Establece tu PIN de 4 d√≠gitos para proteger el sistema:\n\n(Gu√°rdalo en un lugar seguro)');
            
            if (pin && pin.length === 4 && /^\d{4}$/.test(pin)) {
                localStorage.setItem(PIN_KEY, pin);
                alert('‚úÖ PIN configurado correctamente');
            } else {
                alert('‚ö†Ô∏è El PIN debe tener exactamente 4 d√≠gitos');
                setupInitialPin();
            }
        }

        function addDigit(digit) {
            if (isProcessing) return;
            
            if (currentPin.length < 4) {
                currentPin += digit;
                updateDisplay();
                
                // Vibraci√≥n h√°ptica en m√≥vil si est√° disponible
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
                
                if (currentPin.length === 4) {
                    isProcessing = true;
                    setTimeout(() => {
                        verifyPin();
                        isProcessing = false;
                    }, 300);
                }
            }
        }

        function deleteDigit() {
            if (isProcessing) return;
            
            if (currentPin.length > 0) {
                currentPin = currentPin.slice(0, -1);
                updateDisplay();
                
                // Vibraci√≥n h√°ptica en m√≥vil
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
            }
        }

        function updateDisplay() {
            for (let i = 1; i <= 4; i++) {
                const dot = document.getElementById(`dot${i}`);
                if (i <= currentPin.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            }
            
            // Actualizar debug si est√° visible
            const debugPin = document.getElementById('debugPin');
            if (debugPin && document.getElementById('debugInfo').style.display !== 'none') {
                debugPin.textContent = currentPin || '****';
            }
        }

        function toggleDebug() {
            const debugInfo = document.getElementById('debugInfo');
            const debugDevice = document.getElementById('debugDevice');
            
            if (debugInfo.style.display === 'none') {
                debugInfo.style.display = 'block';
                debugDevice.textContent = navigator.userAgent.includes('iPhone') ? 'iPhone' : 
                                         navigator.userAgent.includes('Android') ? 'Android' : 'Desktop';
            } else {
                debugInfo.style.display = 'none';
            }
        }

        function verifyPin() {
            const savedPin = localStorage.getItem(PIN_KEY);
            
            console.log('PIN introducido:', currentPin);
            console.log('PIN guardado:', savedPin);
            console.log('¬øCoinciden?', currentPin === savedPin);
            
            if (currentPin === savedPin) {
                // PIN correcto
                attempts = 0;
                sessionStorage.setItem(SESSION_KEY, 'true');
                showSuccess();
            } else {
                // PIN incorrecto
                attempts++;
                showError();
                
                if (attempts >= maxAttempts) {
                    showMaxAttemptsError();
                }
            }
        }

        function showSuccess() {
            document.querySelector('.lock-icon').textContent = '‚úÖ';
            document.querySelector('.lock-title').textContent = '¬°Acceso concedido!';
            
            setTimeout(() => {
                goToSystem();
            }, 500);
        }

        function showError() {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = `‚ùå PIN incorrecto (${attempts}/${maxAttempts})`;
            errorMsg.classList.add('show');
            
            // Animaci√≥n de shake
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`dot${i}`).classList.add('shake');
            }
            
            setTimeout(() => {
                currentPin = '';
                updateDisplay();
                for (let i = 1; i <= 4; i++) {
                    document.getElementById(`dot${i}`).classList.remove('shake');
                }
                errorMsg.classList.remove('show');
            }, 1500);
        }

        function showMaxAttemptsError() {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = 'üö´ Demasiados intentos. Espera 30 segundos.';
            errorMsg.classList.add('show');
            
            // Deshabilitar teclado
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                key.style.pointerEvents = 'none';
                key.style.opacity = '0.5';
            });
            
            setTimeout(() => {
                attempts = 0;
                keys.forEach(key => {
                    key.style.pointerEvents = '';
                    key.style.opacity = '';
                });
                errorMsg.classList.remove('show');
            }, 30000);
        }

        function goToSystem() {
            // Redirigir a la p√°gina principal
            window.location.href = 'registro-partidos.html';
        }

        function showConfigPrompt() {
            const oldPin = prompt('Introduce tu PIN actual:');
            
            if (oldPin === localStorage.getItem(PIN_KEY)) {
                const newPin = prompt('Introduce tu nuevo PIN de 4 d√≠gitos:');
                
                if (newPin && newPin.length === 4 && /^\d{4}$/.test(newPin)) {
                    const confirm = prompt('Confirma el nuevo PIN:');
                    
                    if (confirm === newPin) {
                        localStorage.setItem(PIN_KEY, newPin);
                        alert('‚úÖ PIN actualizado correctamente');
                    } else {
                        alert('‚ùå Los PINs no coinciden');
                    }
                } else {
                    alert('‚ö†Ô∏è El PIN debe tener exactamente 4 d√≠gitos');
                }
            } else {
                alert('‚ùå PIN incorrecto');
            }
        }
    </script>
</body>
</html>
